<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
</head>
<body>
	<form action="http://localhost:8080/Shoppingapp/Insertdata" method="post">
		Enter user_id : <input type="text" name="uid" /> 
		<br/>
		Enter password : <input type="password" name="pwd" />
		<br/>
		First Name : <input type="text" name="fn" />
		<br/>
		Middle Name : <input type="text" name="mn" />
		<br/>
		Last Name : <input type="text" name="ln" />
		<br/>
		Enter Email : <input type="email" name="email" />
		<br/>
		Contact No : <input type="number" name="cno" />
		<br/>

		<input type="submit" value="LOGIN" />
		<input type="reset" value="CLEAR" /> 
	</form>
</body>
</html>
